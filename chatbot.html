<!DOCTYPE html>
<html>

<head>
    <title>Collapsible Chat App</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        #chat2 {
            max-width: 800px; /* Adjust the desired maximum width of the chat container */
            width: 90%; /* Adjust the desired width of the chat container */
            margin: 0 auto;
            background-color: #ffffff; /* Set the background color for the chat container */
            border-radius: 5px; /* Add rounded corners to the chat container */
        }
        
        div.card-body {
            height: 400px; /* Adjust the desired height of the chat window */
            overflow-y: auto;
            background-color: #f5f5f5; /* Set the background color for the chat window */
            border-radius: 5px; /* Add rounded corners to the chat window */
        }
    </style>
</head>

<body>
    <section style="background-color: #eee;">
        <div class="container py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <div class="card" id="chat2">
                        <div class="card-header d-flex justify-content-between align-items-center p-3">
                            <h5 class="mb-0">Chat</h5>
                            <button type="button" class="btn btn-primary btn-sm" data-mdb-ripple-color="dark">Let's
                                Chat App</button>
                        </div>
                        <div class="card-body" data-mdb-perfect-scrollbar="true">
                            <!-- Chat messages will be displayed here -->
                        </div>
                        <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp"
                                alt="avatar 3" style="width: 40px; height: 100%;">
                            <input type="text" class="form-control form-control-lg" id="userInput"
                                placeholder="Type a message">
                            <a class="ms-1 text-muted" href="#!" onclick="openFileInput()"><i
                                    class="fas fa-paperclip"></i></a>
                            <a class="ms-3 text-muted" href="#!" onclick="sendMessage()"><i
                                    class="fas fa-paper-plane"></i></a>
                            <input type="file" id="fileInput" style="display: none;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
